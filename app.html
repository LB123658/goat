<!DOCTYPE html>
<html>
<head>
<meta name="Description" content="Experience the true power of being a goat." />
<link rel='icon' href='https://drive.google.com/thumbnail?id=14fjWZMk4PP7TsBcIogQSFXGZBB70FTgt' type='image/png'/ > 
<title>Goat Simulator 2D</title>
<style>
body {
overflow: hidden;
}
#myVideo {
position: absolute;
top: 0px;
left: 0px;
height: 100%;
pointer-events: none;
}
#div {
text-align: center;
}
#goat {
position: absolute;
bottom: 5%;
left: 7%;
}
#goat:hover {
cursor: n-resize;
animation-name: flip;
animation-duration: 1.5s;
animation-iteration-count: 1;
}
@keyframes flip {
  0% {transform: rotate(0deg) translate(0px, 0px);}
  50% {transform: rotate(0deg) translate(0px, -150px);}
  75% {transform: rotate(359deg) translate(0px, -112px);}
  100% {transform: rotate(360deg) translate(0px, 0px);}
}
#jump {
position: absolute;
top: 0px;
right: 0px;
width: 50%;
height: 60px;
background: lightgrey;
color: black;
border: none;
opacity: 0.5;
font-size: 30px;
}
#play {
position: absolute;
top: 0px;
left: 0px;
width: 50%;
height: 60px;
background: lightgrey;
color: black;
border: none;
opacity: 0.5;
font-size: 30px;
}
#main {
visibility: hidden;
}
#lgoat {
position: absolute;
top: 100px;
font-size: 5vw;
font-weight: bold;
font-family: verdana;
left: 0px;
width: 100%;
text-align: center;
}
#loader {
position: absolute;
top: 50%;
left: 2.5%;
width: 95%;
border: none;
height: 40px;
background: #63bd04;
border-radius: 25px;
animation-name: goat;
animation-duration: 2.7s;
animation-iteration-count: 1;
}
@keyframes goat {
 
  0% {width: 0%;}
  75% {width: 74%;}
  80% {width: 75%;}
  100%   {width: 95%;}

}
#percent {
position: absolute;
bottom: 50px;
left: 0px;
width: 100%;
text-align: center;
font-size: 25px;
color: grey;
pointer-events: none;
font-family: arial;
}
#ldiv {
position: absolute;
top: 0px;
width: 100%;
left: 0px;
height: 100%;
background: lightgrey;
}
#border {
position: absolute;
border-radius: 20px;
border: 10px solid silver;
z-index: 1;
top: 50%;
left: 2.5%;
width: 95%;
height: 40px;
background: transparent;
}
#alert {
position: absolute;
top: 40%;
height: 10%;
font-size: 25px;
width: 30%;
left: 35%;
border: 2px solid white;
color: black;
background: lightgrey;
border-radius: 8px;
}
#alert:hover {
border: 2px solid grey;
background: grey;
cursor: pointer;
}
</style>
</head>
<div id="main">
<body onload="setTimeout(speed, 20000); setTimeout(loading, 3000); setTimeout(double, 40000); setTimeout(night, 60000); setTimeout(day, 80000); setTimeout(per, 1300);">
<video muted id="myVideo" loop preload>
  <source src="video.mp4" type="video/mp4">
  Your goat has gone missing.
</video>


<img id="goat" src="https://drive.google.com/thumbnail?id=14fjWZMk4PP7TsBcIogQSFXGZBB70FTgt" alt="Sorry the goat is not available right now.">
<button id="jump" onclick="jump(); setTimeout(gravity, 800);" onmousedown="jclick()" onmouseup="jhover()">Jump</button>
<button id="play" onclick="myFunction();" onmousedown="pclick()" onmouseup="phover()">Run</button>
</div>

<div id="ldiv">
<p id="lgoat">Goat Simulator 2D</p>
<button id="border"></button>
<button id="loader"></button>
<p id="percent">Finding your goat...</p>
</div>
<button id="alert" onclick="location.reload()" title="The game didn't load properly">Reload game</button>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("play");
video.playbackRate = 0.5;

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Stop";
  } else {
    video.pause();
    btn.innerHTML = "Run";
  }
}
function jump() {
document.getElementById("goat").style.bottom = "20%";
}
function gravity() {
document.getElementById("goat").style.bottom = "5%";
}
function jclick() {
document.getElementById("jump").style.color = "white";
}
function jhover() {
document.getElementById("jump").style.color = "black";
}
function pclick() {
document.getElementById("play").style.color = "white";
}
function phover() {
document.getElementById("play").style.color = "black";
}
function speed() {
document.getElementById("myVideo").playbackrate = 1.0;
}
function loading() {
document.getElementById("ldiv").style.visibility = "hidden";
document.getElementById("main").style.visibility = "visible";
}
function double() {
document.getElementById("myVideo").playbackrate = 1.5;
} 
function night() {
document.getElementById("myVideo").style.filter = "greyscale(100%)";
}
function day() {
document.getElementById("myVideo").style.filter = "greyscale(0%)";
} 
document.body.onkeyup = function(e){  
    if(e.keyCode == 32){
        jump(); setTimeout(gravity, 800);
    }
}
function per() {
document.getElementById("percent").innerHTML = "Training your goat...";
}
</script>
</body>
</html>
